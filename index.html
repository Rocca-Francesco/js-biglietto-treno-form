<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/mystyle.css">
    <!-- javascript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <!-- javascript -->
    <script type="text/javascript" src="./js/myscript.js" defer></script>
</head>

<body class="container-fluid">
    <header class="text-center">
        <h1>Benvenuto Viaggiatore!!!</h1>
    </header>
    <main>
        <!-- form raccolta dati utente -->
        <section>
            <div class="container-md bg-white rounded">
                <div class="row justify-content-md-center">
                    <div class="col-md-5">
                        <label for="userAge" class="d-block my-2">Inserisci la tua età:</label>
                        <input type="text" id="userAge" placeholder="Età">
                        <span>anni.</span>
                    </div>
                    <div class="col-md-5 text-md-end">
                        <label for="userDistance" class="d-block my-2">Inserisci la distanza che devi
                            percorrere:</label>
                        <input type="text" id="userDistance" placeholder="Distanza">
                        <span>Km.</span>
                    </div>
                    <div class="col-12 text-md-center">
                        <button type="button" id="btnCalcola" class="my-3">Calcola biglietto</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- zona risultati biglietto -->
        <section class="container-md bg-white rounded my-2 text-center">
            <h2 id="userTicket"></h2>
            <span id="userAgeInt"></span>
            <span id="userDistanceInt"></span>
        </section>
    </main>
</body>

</html>
